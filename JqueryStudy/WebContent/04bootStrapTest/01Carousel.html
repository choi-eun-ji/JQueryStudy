<!DOCTYPE html>
<html lang="ko">
<head>
  <title>부트스트랩 Carousel 만들기 연습</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">	<!-- 반응형 웹을 위한 코드 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style type="text/css">
  	.mycontainer {
  		border: solid 1px gray;
  		margin: 0 auto;	/* 가운데 오도록 하기 위한 코드 */
  	}
  	
  	#myCarousel {
  		border: solid 1px blue;
  		width: 40%;
  	
  	}

  </style>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  
</head>
<body>

<div class="container mycontainer" align="center">	<!-- align속성은 div안에 둘러싸인 태그들을 조정하는 것 center, left, right 등으로 !! -->
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="image/image1.jpg" alt="야외 풀장" style="width:100%;">
      </div>

      <div class="item">
        <img src="image/image2.jpg" alt="디럭스룸" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="image/image3.jpg" alt="레스토랑" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
