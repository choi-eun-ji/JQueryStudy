<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 인물 사진 보이기/감추기(css, addClass, removeClass) </title>

<style type="text/css">

   div#container {
      /* border: solid 1px gray; */
      width: 80%;
      margin: 0 auto;
   }
   
   span.buttons {
      display: inline-block;
      width: 100px;
      border: solid 2px orange;
      margin: 20px;
      padding: 5px;
      background-color: yellow;
      color: #ff0000;
      font-size: 15pt;
      cursor: pointer;
   }

   div#comment {
      /* border: solid 1px gray; */
      width: 250px;
      margin-top: 10px;
   }
   
   .image_custom {
   	  width:119px;
   	  height:149px;
   	  border-radius:50%;
   }

</style>

</head>
<body>
   
   <div id="container" align="center">
       <div id="firstdiv"></div>
      
         <div id="seconddiv">
           <div id="face"></div>
           <div id="comment" align="left"></div>
         </div>
      </div>

</body>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

   $(document).ready(function() {
      
      var arrPerson = [{name:"김태희", filename:"kimth.jpg", address:"서울 강동구", email:"kimth@gmail.com"}  
                    ,{name:"아이유", filename:"iyou.jpg", address:"서울 강서구", email:"iyou@gmail.com"}
                    ,{name:"박보영", filename:"parkby.jpg", address:"서울 강남구", email:"parkby@gmail.com"}];
      
      var html = "";      
      
      arrPerson.forEach(function(item, index) {
         
         html += "<span class='buttons'>"+item.name+"</span>"
         
      });
      
      $("#firstdiv").html(html);
      
      /*
      	선택자.hover(function() {}, function() {}); 
     	첫번째 함수는 mouseover에 해당하는 내용을 기재하는 것이고,
     	두번째 함수는 mouseout에 해당하는 내용을 기재하는 것이다.
     	hover은 bind 될 수 없다. 
     */
      
      $(".buttons").hover(function(event) { 
         
         var $target = $(event.target);

         $("div#face").html("<img src='images/"+arrPerson[$target.index()].filename+"' />")
         
         html = "<ol>"+
                 "<li>성명 :&nbsp;" +arrPerson[$target.index()].name+ "</li>"+
                 "<li>주소 :&nbsp;" +arrPerson[$target.index()].address+ "</li>"+
                 "<li>e메일 :&nbsp;" +arrPerson[$target.index()].email+ "</li>"+
               "</ol>";
         $("div#comment").html(html);
         
         $target.css({'background-color':'navy', 'color':'white'}); 
         
      	 },
      
	     // 두번째 function_mouseout에 대한 이벤트
	     function(event) {
	    	 var $target = $(event.target); // 현재 이벤트가 일어난 엘리먼트를 타겟팅하여 $target이라는 객체에 넣어줌.
	         $target.css({'background-color':'yellow', 'color':'#ff0000'});
	     }
      );   
      
      /* 
      	중요 !!! 선택자를 잡을때 선택자가 <body> 태그에 직접 기술하는 것이라면 선택자를 제대로 잡을수가 있으나, 스크립트 내에서 기술한 것이라면 선택자를 못잡아 올 수 있다. 
      	이러한 경우에는 아래와 같이 해야만 한다.
      	$(document).on("이벤트종류", "선택자", function() {});
      */
      
      $(document).on("mouseover", "div#face > img", function(event){
      	 // $(this).css({'width':'119px', 'height':'149px', 'border-radius':'50%'});
      	 
      	 // addClass : 해당 선택자에 특정 class를 넣어준다.
      	 $(this).addClass("image_custom");
      });
      
      $(document).on("mouseout", "div#face > img", function(event){
      	 // $(this).css({'width':'119px', 'height':'149px','border-radius':'0%'});
      	 
      	 // removeClass : 적용되어 있는 class를 제거한다.
      	 $(this).removeClass("image_custom");
      });
   	  
   });// end of $(document).ready(function() {}-----------------------------

</script>

</html>
