<!DOCTYPE html>
<!-- 
     === >>> 소스보기 금지 <<< === 
     oncontextmenu="return false" : 마우스 오른쪽 메뉴 금지
     ondragstart="return false"   : 드래그 금지
     onselectstart="return false" : 선택복사 금지
 -->
<html oncontextmenu="return false" ondragstart="return false" onselectstart="return false" >
<head>
<meta charset="UTF-8">
<title>체크 박스 사지 선다 문제 만들기 - 반복문처럼 쓰이는 each(); 에 대해서 알아봅니다.</title>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() { 
	    $(".answerCheck").hide();
	    
	    // 체크박스를 라디오처럼 1개만 선택되어지도록 만들기
	    $("input:checkbox[name=answer]").bind("click", function() {
	    	// 1. 모든 체크박스는 체크가 안되어지도록 한다.
	    	$("input:checkbox[name=answer]").prop("checked", false);	// 전부 다 체크 해제
	    	
	    	// 2. 현재 클릭한 체크박스만 체크가 되어진 상태로 만든다.
	    	$(this).prop("checked", true);	    	
	    });
	    
	    $("#btnOK").bind("click", function() {
	    	
	    	var flag = false;		// 정답 선택 여부
	    	var bChoice = false;	// 라디오 버튼 체크 여부
	    	
	    	// each를 사용할때 index, item 의 순서를 이렇게 해줘야 한다.
	    	$("input:checkbox[name=answer]").each(function(index, item) {
	    		
	    		/*
	    		==== jQuery 에서 라디오 또는 체크박스에 선택을 했는지를 알아오는 2가지 방법 ====
	                
	    	          1. $(라디오 또는 체크박스의 선택자).prop("checked") 
	    	             ==> 선택을 했으면 true, 선택을 안했으면 false
	    	             
	    	          2. $(라디오 또는 체크박스의 선택자).is(":checked")   
	    	             ==> 선택을 했으면 true, 선택을 안했으면 false
	    		*/
	    		
	    		// console.log("선택여부 : " + $(this).prop("checked"));
	    		// console.log("선택여부 : " + $(this).is(":checked"));
	    		
	    		// 라디오 버튼 4개중에 아무거나 한개를 선택했을 경우
	    		if($(this).prop("checked")) {
	    			bChoice = true;
	    		}
	    		
	    		if($(this).prop("checked") && $(this).val() == "3") {
	    			flag = true;
	    			$(".answerCheck").hide();
	    			$(".ok").show();
	    			// 정답을 선택했으면 each문을 더이상 돌릴 필요가 없기 때문에 반복문 종료
	    			return false;
	    		}
	    	});
	    	
	    	// 오답을 선택한 경우
	    	if(!flag && bChoice){
	    		$(".answerCheck").hide();
	    		$(".no").show();
	    	}
	    	
	    	// 라디오 버튼을 아무것도 선택하지 않았을 경우 ! 
	    	if(!bChoice){
	    		alert("정답을 선택하세요!!");
	    	}
	    	

	    });
	    
	    $("#btnRestart").bind("click", function() {
	    	$(".answerCheck").hide();
	    });
	 });

</script>

<style type="text/css">
	.answerCheck {
		margin: 10px;
	}
</style>

</head>
<body>

	<form name="frm">
		[문제] 다음중 8+5*3은 얼마입니까? <br>
		<ol>
			<li><label for="answer1">20</label><input type="checkbox" name="answer" value="1" id="answer1"/></li>
			<li><label for="answer2">21</label><input type="checkbox" name="answer" value="2" id="answer2"/></li>
			<li><label for="answer3">23</label><input type="checkbox" name="answer" value="3" id="answer3"/></li>
			<li><label for="answer4">25</label><input type="checkbox" name="answer" value="4" id="answer4"/></li>
		</ol>
		<br><br>
		<button type="button" id="btnOK">정답확인</button>
		<button type="reset" id="btnRestart">다시시작</button>		
	</form>
	<div class="answerCheck ok"><img src="images/ok.png"/></div>
	<div class="answerCheck no"><img src="images/no.png"/></div>
</body>
</html>
